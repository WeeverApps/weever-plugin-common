
<script type="text/template" id="subtab-template">
    <div>
        <span class="wx-subtab-movehandle" title="Pretend this is an icon.">[ &#8597; ]</span>
        
        <span class="wxIcon-<%- icon_id %> wxFont-1 small"></span>

        <span class="wx-subtab-link-text"><%- title %></span>

        <span class="wx-subtab-type-text"><%- typeDescription %></span>

        <span class="wx-edit-subtab-rowactions">
            <!-- TODO: Edit page link?  Handled by model -->
            <span class="edit_item"><a class="wx-edit-link" data-reveal-id="wx-edit-area-<%- id %>" href="#">Edit</a></span> |
            <span class="edit_icon"><a class="wx-edit-subtab-icon" data-reveal-id="wx-edit-area-<%- id %>" href="#">Change Icon</a></span> |
            <span class="delete"><a href="#" class="wx-subtab-delete">Delete</a></span>
        </span>
    </div>
    <div id="wx-edit-area-<%- id %>" class="reveal-modal">
        Please wait...
    </div>
</script>
