<script type="text/template" id="form-builder-radio">
	<div class="small-1 large-1 columns">
		<input type="radio" class="wx-form-builder-control-checked" name="wx-form-builder-radio-checked-<%- collectionId %>" <%- attributes.attributes.checked %> />
	</div>
	<div class="small-10 large-10 columns">
		<input type="text" class="wx-form-builder-label-input" value="<%- label %>" />
	</div>
	<div class="small-1 large-1 columns">
		<a class="wx-form-builder-delete">&times;</a>
	</div>
</script>
