<script type="text/template" id="form-builder-radio">
	<input type="text" class="wx-form-builder-label-input hide" value="<%- label %>" />
	<label class="wx-form-builder-edit-label"><%- label %></label>
	<input class="wx-form-builder-<%- attributes.attributes.type %>-input" type="<%- attributes.attributes.type %>" />
	<label>
		Checked: <input type="radio" class="wx-form-builder-control-checked" name="wx-form-builder-radio-checked-<%- collectionId %>" <%- attributes.attributes.checked %> />
	</label>
	<a class="wx-form-builder-add-radio wxui-btn">+</a>
	<a class="wx-form-builder-delete wxui-btn red">Delete</a>
</script>
