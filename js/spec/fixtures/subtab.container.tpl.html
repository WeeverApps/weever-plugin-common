
<script type="text/template" id="subtab-container-template">
    <ul class="wx-tablist-layout pricing-table">
        <li class="price">
            <span>Editing:</span>
            <a href="#" id="ContainerEditLink" data-reveal-id="ContainerEditModal"><%- typeof tabTitle !== 'undefined' && tabTitle.length ? tabTitle : title %></a>
            <span class="delete"><a href="#" class="wx-delete-container">&times;</a></span>
        </li>
        <!--<li class="bullet-item">Layout for the features (aka &lsquo;subtabs&rsquo;) assigned to this tab container.</li>-->

        <li class="bullet-item wx-tablist-layout-controls" style="display: <%- subTabs.length > 1 ? 'block' : 'none' %>">
            <input type="hidden" id="tabLayout" />

            <div class="row">
                <div class="small-4 columns">
                    <button class="wx-layout-selector<%- tabLayout === null ? '' : ' secondary expand' %>"   id="layout-classic">Classic</button>
                </div>
                <div class="small-4 columns">
                    <button class="wx-layout-selector<%- tabLayout === 'grid' ? '' : ' secondary expand' %>" id="layout-grid">Grid</button>
                </div>
                <div class="small-4 columns">
                    <button class="wx-layout-selector<%- tabLayout === 'list' ? '' : ' secondary expand' %>" id="layout-list">List</button>
                </div>
            </div>
        </li>
    </ul>

    <ul class='adminlist pricing-table wx-tablist-features'>
        <li class="price" style="display: <%- subTabs.length > 1 ? 'block' : 'none' %>">
            Features assigned to this tab container
        </li>
    </ul>

    <div id="ContainerEditModal" class="reveal-modal">
        
    </div>
</script>

<script type="text/template" id="ContainerEditContent">
    <div class="large-6 small-6 columns">
        <div>
            <p class="lead">Please Enter a Title:</p>
            <input type="text" value="<%- typeof tabTitle !== 'undefined' && tabTitle.length ? tabTitle : title %>" class="wx-edit-title" id="container-title" />
        </div>

        <div>
            <button class="wx-save-button">Save</button>
        </div>
    </div>

    <div class="large-6 small-6 columns">
        <div class="section-container auto" data-section>
            <section>
                <p class="title" data-section-title><a href="#panel1">Choose Icon</a></p>
                <div class="content icon-selector" data-section-content style="height: 315px; overflow: scroll;">
                    <ul class="large-block-grid-7">
                        <%= _.template( jQuery('#icon-selector').html(), icon_id, {variable: 'icon_id'}) %>
                    </ul>
                </div>
            </section>
            <section>
                <p class="title" data-section-title><a href="#panel2">Help</a></p>
                <div class="content" data-section-content style="height: 315px; overflow: scroll;">
                    Help text will go here.
                </div>
            </section>
        </div>
    </div>

    <a class="close-reveal-modal">&#215;</a>
</script>
