<script type="text/template" id="feature-template">
    <button class="button secondary expand wx-add-feature <%- includeClass %>" id="add-<%- featureName %>" <%- (includeClass.indexOf('wx-unavailable') !== -1) ? '' : 'data-reveal-id="wx-edit-area-' + featureName + '"' %>>

		<% if (iconId == 0) { %>
            <span class="wx-add-feature-icon wxIcon">+</span>
            <span class="wx-add-feature-name"><%- name %></span>
            <span class="wx-add-feature-tier"></span>

        <% } else { %>
            <span class="wx-add-feature-icon wxIcon wxIcon-<%- iconId %> wxFont-1"></span>
            <span class="wx-add-feature-name"><%- name %></span>
            <span class="wx-add-feature-tier"></span>

		<% } %>

	</button>

    <div id="wx-edit-area-<%- featureName %>" class="reveal-modal">
        Please wait...
    </div>
</script>
