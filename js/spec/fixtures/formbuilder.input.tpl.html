<script type="text/template" id="form-builder-input">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
            <%- controlTitle %>: <span class="wx-form-builder-label"><%- label %></span> <span class="appbuilder-icon icon-move-all"></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Label</label>
		<input type='text' class="wx-form-builder-label-input" value='<%- label %>' />
		<label class="<%- hidePlaceholderClass %>">Placeholder</label>
		<input type='text' class="wx-form-builder-placeholder-input <%- hidePlaceholderClass %>" value='<%- attributes.placeholder || attributes.attributes.placeholder %>' placeholder="Placeholder" />
		<input type="number" class="wx-form-builder-min-input <%- minClass %>" placeholder="min" value="<%- attributes.min || attributes.attributes.min %>"/>
		<input type="number" class="wx-form-builder-max-input <%- maxClass %>" placeholder="max" value="<%- attributes.max || attributes.attributes.max %>"/>
		<input type="<%- valueType %>" class="wx-form-builder-value-input <%- valueClass %>" placeholder="starting value" value="<%- attributes.value || attributes.attributes.value %>"/>
		<input type="number" class="wx-form-builder-step-input <%- stepClass %>" placeholder="step" value="<%- attributes.step || attributes.attributes.step %>"/>

        <% if (advanced) { %>
        <label>Field name (optional, advanced)
                    <span data-tooltip data-options="disable-for-touch:true"
                          class="has-tip tip-right"
                          title="<p><b>Field name</b><p>
                           <p>The HTML &ldquo;name&rdquo; attribute. For use with a custom POST action.</p>
                           <p><b>Advanced mode</b></p>
                           <p>This option is only displayed when &ldquo;advanced mode&rdquo; is enabled.
                           ">
                           ?
                    </span>
        </label>
        <input type="text" class="wx-form-builder-name-input" placeholder="Name" value="<%- attributes.name || attributes.attributes.name %>" />
        <% } %>

        <label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" <%- attributes.required || attributes.attributes.required %> /> Required</label>
		<button class="wx-form-builder-delete small alert">Delete Field</button>
	</div>
</script>

<script type="text/template" id="form-builder-input-preview">
	<label class="wx-form-builder-label">
		<%- label %>
		<span class="required<%= attributes.required || attributes.attributes.required == 'checked' ? '' : ' hide' %>">*</span>
	</label>
	<input class="wx-form-builder-<%- attributes.type || attributes.attributes.type %>-input" type="<%- attributes.type || attributes.attributes.type %>" placeholder="<%- attributes.placeholder || attributes.attributes.placeholder %>" />
</script>
