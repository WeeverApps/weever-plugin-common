<script type="text/template" id="form-builder-textarea">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
			<span style="text-transform: capitalize;">Text Area</span>: <span class="wx-form-builder-label"><%- label %></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Label</label>
		<input type='text' class="wx-form-builder-label-input" value='<%- label %>' />
		<a class="wx-form-builder-delete">&times; Delete</a>
	</div>
</script>

<script type="text/template" id="form-builder-textarea-preview">
	<label class="wx-form-builder-label">
		<%- label %>
	</label>
	<textarea class="wx-form-builder-textarea"></textarea>
</script>
