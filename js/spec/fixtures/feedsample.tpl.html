<script type="text/template" id="feedsample-template">
    <li>
        <div class="row">
            <div class="small-3 columns">
                <img class="wx-feed-sample-image" src="<%- image %>" />
            </div>
            <div class="large-9 columns">
                <% if ( title ) { %>
                    <p class="lead"><a href="<%- url %>"><%- title %></a></h2>
                <% } %>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns" style="height: 200px; text-overflow: ellipsis; overflow: hidden;">
                <p class="aside"><%- content %></p>
            </div>
        </div>
    </li>
</script>
