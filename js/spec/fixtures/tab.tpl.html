<script type="text/template" id="tab-template">
    <a href="#<%- id %>Tab" class="wx-tab-sortable">
        <div class="wx-nav-icon" style="height:32px;width:auto;min-width:32px;text-align:center" tab_id="<%- id %>" icon_id="<%- ( typeof tabIconId != 'undefined' && tabIconId ? tabIconId : icon_id ) %>" title="<%- title %>">
            <img class="wx-nav-icon-img" src="" />
        </div>
        <div class="wx-nav-label" title="ID #<%- id %>">
            <%- ( typeof tabTitle !== 'undefined' && tabTitle.length ? tabTitle : title ) %>
        </div>
    </a>
</script>
