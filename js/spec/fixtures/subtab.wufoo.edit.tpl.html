<script type="text/template" id="wufoo-subtab-edit-template">
    <label for='wx-wufoo-url' class='wx-social-label  wx-jqui-label'>Enter a Wufoo Account URL</label>
    <input type='text' value='' id="wx-wufoo-url" class='wx-dialog-input wx-edit-input' name='component_behaviour' placeholder='<%- config.url %>' />
    <label for='wx-wufoo-api-key'class='wx-social-label  wx-jqui-label'>Enter a matching Wufoo API Key</label>
    <input type='text' value='' id="wx-wufoo-api-key" class='wx-dialog-input wx-wufoo-api-key-input' name='component_behaviour' placeholder='<%- config.apikey %>' />
    <div class="wx-service-description">
        <h3 class="wxui-helptip-h3">>Help Tips:</h3><p>Wufoo's free online form creator can power your app's contact forms, surveys, and event registrations. <b>To find your Wufoo API Key:</b></p>

        <ol><li class="">Login to <a href="http://wufoo.com/" target="_blank">Wufoo.com</a> and navigate to a specific form.</li><li>Choose the "Code" link, then click the "API Information" button.</li></ol>

        <h3 class="wxui-helptip-h3">Connect a Form to Your Favourite Web Service!</h3>

        <p>Wufoo Forms connects to many free and paid services on the web including MailChimp email newsletters, Campaign Monitor, PayPal Donations and Payments, SalesForce CRM, Freshbooks Accounting &amp; Billing, Highrise Contact Management and Twitter.

        </p><p>For more information check out: <a href="http://wufoo.com/integrations" target="_blank">http://wufoo.com/integrations</a></p>
    </div>
</script>
