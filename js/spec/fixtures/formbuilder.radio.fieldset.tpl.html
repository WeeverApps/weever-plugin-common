<script type="text/template" id="form-builder-radio-fieldset">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
			<%- controlTitle %>: <span class="wx-form-builder-label"><%- title %></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Label</label>
		<input type='text' class="wx-form-builder-title-input" value='<%- title %>' />

		<div class="wx-form-builder-radio-fieldset">
			<!-- Radio groups go here -->
		</div>

            <div class="row">
                <div class="small-1 columns">&nbsp;</div>

                <div class="small-11 columns">
                    <a href="#" class="wx-form-builder-add-option">+ add new choice</a>
                </div>
            </div>

        <br>
        <br>

        <!-- need to add required checkbox here -->

        <label class="<%- allowAdditionalClass %>"><input type="checkbox" class="wx-form-builder-allow-additional" <%- allowAdditional %> /> Allow user to submit additional choices</label>

        <a class="wx-form-builder-delete">&times; Delete</a>
	</div>
</script>

<script type="text/template" id="form-builder-radio-fieldset-preview">
	<fieldset>
    	<legend><%- title %></legend>
	</fieldset>
</script>

<script type="text/template" id="form-builder-radio-preview">
	<label>
		<input type="radio" name="<%- collectionId %>" <% if (typeof attributes.get('checked') !== 'undefined') { %>checked="checked"<% } %>>
		<%- label %>
	</label>
</script>
