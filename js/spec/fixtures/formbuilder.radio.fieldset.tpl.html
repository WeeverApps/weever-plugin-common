<script type="text/template" id="form-builder-radio-fieldset">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
			Radio Buttons: <span class="wx-form-builder-label"><%- title %></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Label</label>
		<input type='text' class="wx-form-builder-title-input" value='<%- title %>' />

		<div class="wx-form-builder-radio-fieldset">
			<!-- Radio groups go here -->
		</div>

		<button class="wx-form-builder-add-radio small success">+ Add New Option</button>

		<label class="<%- allowAdditionalClass %>"><input type="checkbox" class="wx-form-builder-allow-additional" <%- allowAdditional %> />Allow Additional</label>
		<a class="wx-form-builder-delete wxui-btn red">&times; Delete</a>
	</div>
</script>

<script type="text/template" id="form-builder-radio-fieldset-preview">
	<fieldset>
    	<legend><%- title %></legend>
	</fieldset>
</script>

<script type="text/template" id="form-builder-radio-preview">
	<label>
		<input type="radio">
		<%- label %>
	</label>
</script>
