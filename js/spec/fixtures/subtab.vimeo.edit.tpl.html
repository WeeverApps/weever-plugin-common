<script type="text/template" id="vimeo-subtab-edit-template">
    <label for='wx-blogger-user-value' id='wx-facebook-url' class='wx-social-label  wx-jqui-label'>
        Enter a Vimeo User or Channel URL, e.g. <b>https://vimeo.com/user1234</b>
    </label>
    <% if ( typeof(config.user_id) != 'undefined' ) { %>
    	<input type='text' value='http://vimeo.com/<%- config.user_id %>' class='wx-dialog-input wx-edit-input' id='wx-blogger-user-value' name='component_behaviour' placeholder='' />
	<% } else { %>
    	<input type='text' value='<%- config.url %>' class='wx-dialog-input wx-edit-input' id='wx-blogger-user-value' name='component_behaviour' placeholder='' />
	<% } %>
</script>
