<script type="text/template" id="wordpressaddpage-subtab-edit-template">

	<section class="editor">
		<div class="row">
	    	<div class="large-12 columns">
			    <p>Add new content.</p>

			    <label for='wx-title-value' id='wx-title-value-label'>Article Title:</label>
			    <input type='text' value='<%- title %>' class='wx-edit-input' name='component_behaviour' placeholder='' id='wx-title-value' />

			    <textarea id="wx-content-value" class="wx-content-editor"></textarea>
		    </div>
	    </div>

	    <div class="row">&nbsp;</div>

	    <div class="row">
	    	<div class="large-12 columns">
	    		<div data-alert id="wx-smx-not-allowed" class="alert-box alert" style="display: none">
		            <p><strong>This feature requires an SMS messaging subscription</strong></p>
	        		<p>You&apos;ll need to <a href="https://weeverapps.com/sms/?site_url=<%- wxApp.account.get('site').replace('http://', '').replace('https://', '') %>" target="_BLANK">upgrade your subscription</a> to add this feature.</p>
		            <a href="#" class="close">&times;</a>
		        </div>
	    	</div>
    	</div>

    	<div class="row">&nbsp;</div>

	    <!--<div class="row">
	    	<div class="large-12 columns">
			    <button class="wx-add-sms">
			    	Add SMS Form
			    </button>

			    <button class="wx-add-coupon">
			    	Add Coupon
			    </button>
			</div>
	    </div>-->
    </section>

    <section class="coupon">
		<div class="coupon-preview item-page">
			<div>
				<div class="wx-coupon-container" style="padding-bottom: 1em">
					<div style="padding: 20px; border: dashed 2px #333; background: #fff">
						<div class="wx_title_preview" style="font-size: 2em; line-height: 1; font-weight: bold; padding: .5em; background: <%- config.titleBackgroundColor %>; color: <%- config.titleTextColor %>">
							<span id="wx_coupon_title_preview"><%- title || 'Coupon Title' %></span></div>
						<p style="margin: 1em">
							<span id="wx_coupon_content_preview" style="text-align: center">
								<%- config.description || 'EXAMPLE: Shop anytime in the next 30 days and receive up to 25% off' %>
							</span>
						</p>
						<div id="wx_coupon_barcode_preview">[Barcode will go here]</div>
						<div>
							<p id="wx_coupon_conditions_preview" style="font-size: .75em; margin: 1.5em 0 0; border-style: solid; border-width: 1px 0 0 0; border-color: #d5d5d5; padding-top: 1.5em;">
								<%- config.terms || 'EXAMPLE: Limit One Coupon Per Customer' %>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	    <label>Give Your Coupon a Short Title:</label>
	    <input type="text" placeholder="Coupon Title" class="wx-coupon-title" value="<%- title %>" />

	    <label>Describe the Coupon Offer:</label>
	    <textarea placeholder="EXAMPLE: Shop anytime in the next 30 days and receive up to 25% off" class="wx-coupon-description"><%- config.description %></textarea>

	    <label>Optional: Add a Scannable Bar Code</label>
	    <input type="text" placeholder="2014-30DaySale" class="wx-coupon-barcode" value="<%- config.barcode %>" />
	    <p>The Barcode graphic will be added to the coupon in your app when you save this form.</p>

	    <label>Enter any Terms and Conditions:</label>
	    <input type="text" placeholder="EXAMPLE: Limit One Per Customer" class="wx-coupon-terms" value="<%- config.terms %>" />

	    <label>Coupon Colour Options:</label>
    </section>

    <section class="mapper">
		<label for='geolocation-address'>Map location</label>
		<input type="text" id="geolocation-address" autocomplete="off" value="" />
	    <button id="geolocation-load" class="button geolocationadd">Geolocate</button>
	    <input type="hidden" id="geolocation-latitude"  />
	    <input type="hidden" id="geolocation-longitude" />
		<div id="map" class="geolocation-map" style="width: 500px;height: 200px;"></div>
    </section>

</script>
